<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page (Front-end)</title>
    <link rel="stylesheet" href="./css/signIn.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <span>Logo</span>
            </a>
        </div>
    </header>
    <div id="container">
        <div id="signin-form">
            <div class="info">
                <h1>Create Account!</h1>
                <p>Don't have an account! Join us and start exploring!</p>
                <a href="./signUp.html" class="btn">Sign Up</a>
            </div>
            <div class="form">
                <form action="#" id="login-form">
                    <h2>Sign In</h2>
                    <div class="username inputs">
                        <input type="text" id="username" name="username" placeholder="Username or Email" required>
                    </div>
                    <div class="password inputs">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i id="toggle-pass" class="fa-regular fa-eye-slash"></i>
                    </div>
                    <div class="sm-row inputs">
                        <div class="remember">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <div class="forget">
                            <a href="#">Forget Password?</a>
                        </div>
                    </div>
                    <button type="submit" id="submit-btn">Sign In</button>
                    <div class="error-msg">
                        <span> <i class="fa-solid fa-triangle-exclamation"></i> Sorry, unrecognized Username OR Email OR Password.<br><a href="#">Have you forgotten your password?</a>
                        </span>
                    </div>
                    <div class="another-methods">
                        <p>Or Sign In With</p>
                        <div class="social">
                            <a href="#" class="facebook">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#" class="google">
                                <i class="fa-brands fa-google"></i>
                            </a>
                            <a href="#" class="apple">
                                <i class="fa-brands fa-apple"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="devloper">
        <p>Developed by <a href="https://www.linkedin.com/in/krishnasingha/">Krishna Singha</a></p>
    </div>
    <script src="./js/signIn.js"></script>
    <script src="./js/togglePassword.js"></script>
    <script src="./js/toggleHamburger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
</body>

</html>
