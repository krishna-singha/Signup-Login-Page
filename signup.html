<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup Page (Front-end Alone)</title>
    <link rel="stylesheet" href="./css/signUp.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <span>Nexus Info</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div id="signup-form">
            <div class="form">
                <form action="#" id="login-form">
                    <h2>Sign Up</h2>
                    <div class="inputs">
                        <input type="text" id="name" name="name" placeholder="Full name">
                        <small>Error msg</small>
                    </div>
                    <div class="inputs">
                        <input type="text" id="username" name="username" placeholder="Username">
                        <small>Error msg</small>
                    </div>
                    <div class="inputs">
                        <input type="text" id="email" name="email" placeholder="Email">
                        <small>Error msg</small>
                    </div>
                    <div id="pass" class="inputs">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <i id="toggle-pass" class="fa-regular fa-eye-slash"></i>
                        <small>Error msg</small>
                    </div>
                    <div id="checkbox" class="inputs">
                        <input type="checkbox" id="terms-condition" name="terms-condition">
                        <label for="terms-condition">I have accepted the <a href="#">Terms and Condition</a> & <a
                                href="#">Privacy Policy</a>.</label>
                    </div>
                    
                    <button type="submit" id="submit-btn">Sign Up</button>
                    
                    <div class="another-methods">
                        <p>Or Sign Up With</p>
                        <div class="social">
                            <a href="#" class="facebook">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#" class="google">
                                <i class="fa-brands fa-google"></i>
                            </a>
                            <a href="#" class="apple">
                                <i class="fa-brands fa-apple"></i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="info">
                <h1>Welcome!</h1>
                <p>Already have an Account!</p>
                <a href="./index.html" class="btn">Sign In</a>
            </div>

            <h1 id="welcome-message" style="display: none;">Welcome back again!</h1>
        </div>
    </div>
    <script src="./js/signUp.js"></script>
    <script src="./js/togglePassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
</body>

</html>
